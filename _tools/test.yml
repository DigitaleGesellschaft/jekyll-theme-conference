name: Test Website Generation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Generate Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build -d _site/
        env:
          JEKYLL_ENV: production

{%- include get_location_config.html -%}
{%- if room.hide or location_hide -%}
  <span class="badge fw-normal bg-body-secondary text-reset"><i class="bi bi-square" aria-hidden="true"></i>&nbsp;{{ room.name }}</span>
{%- else -%}
  <a href="{{ room.url | prepend: site.baseurl }}" class="badge fw-normal bg-body-secondary text-reset link-underline-{{ track_color }} link-underline-opacity-0 link-underline-opacity-100-hover"><i class="bi bi-square" aria-hidden="true"></i>&nbsp;{{ room.name }}</a>
{%- endif -%}

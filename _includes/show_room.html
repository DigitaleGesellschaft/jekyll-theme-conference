{%- if room.hide or site.conference.location.hide -%}
  <span class="badge bg-light text-dark fw-normal text-start"><i class="far fa-square"></i>&nbsp;{{ room.name }}</span>
{%- else -%}
  <a href="{{ room.url | prepend: site.baseurl }}" class="badge bg-light text-dark fw-normal"><i class="far fa-square"></i>&nbsp;{{ room.name }}</a>
{%- endif -%}
